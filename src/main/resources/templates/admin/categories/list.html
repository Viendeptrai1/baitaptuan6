<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Quản Lý Danh Mục - Admin</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">
                <i class="fas fa-tags me-2"></i>
                Quản Lý Danh Mục
            </h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <a href="/admin/categories/new" class="btn btn-primary">
                    <i class="fas fa-plus me-1"></i>
                    Thêm Danh Mục Mới
                </a>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="card mb-4">
            <div class="card-body">
                <form method="get" th:action="@{/admin/categories}">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-search"></i>
                                </span>
                                <input type="text" class="form-control" name="keyword" 
                                       th:value="${keyword}" placeholder="Tìm kiếm theo tên hoặc mô tả...">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <select name="size" class="form-select">
                                <option value="5" th:selected="${size == 5}">5 mục/trang</option>
                                <option value="10" th:selected="${size == 10}">10 mục/trang</option>
                                <option value="20" th:selected="${size == 20}">20 mục/trang</option>
                                <option value="50" th:selected="${size == 50}">50 mục/trang</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <select name="sortBy" class="form-select">
                                <option value="name" th:selected="${sortBy == 'name'}">Sắp xếp theo tên</option>
                                <option value="createdAt" th:selected="${sortBy == 'createdAt'}">Sắp xếp theo ngày tạo</option>
                                <option value="updatedAt" th:selected="${sortBy == 'updatedAt'}">Sắp xếp theo ngày cập nhật</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <select name="sortDir" class="form-select">
                                <option value="asc" th:selected="${sortDir == 'asc'}">Tăng dần</option>
                                <option value="desc" th:selected="${sortDir == 'desc'}">Giảm dần</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-outline-primary w-100">
                                <i class="fas fa-search me-1"></i>
                                Tìm Kiếm
                            </button>
                        </div>
                    </div>
                    <input type="hidden" name="page" value="0">
                </form>
            </div>
        </div>

        <!-- Categories Table -->
        <div class="card">
            <div class="card-header">
                <h6 class="m-0 font-weight-bold text-primary">
                    <i class="fas fa-list me-2"></i>
                    Danh Sách Danh Mục
                    <span class="badge bg-primary ms-2" th:text="${totalItems}">0</span>
                </h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Tên Danh Mục</th>
                                <th>Mô Tả</th>
                                <th>Trạng Thái</th>
                                <th>Ngày Tạo</th>
                                <th>Thao Tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories.content}" th:class="${category.isActive} ? '' : 'table-secondary'">
                                <td th:text="${category.id}">1</td>
                                <td>
                                    <strong th:text="${category.name}">Tên danh mục</strong>
                                </td>
                                <td>
                                    <span th:text="${#strings.abbreviate(category.description, 50)}" 
                                          th:title="${category.description}">Mô tả danh mục</span>
                                </td>
                                <td>
                                    <span th:if="${category.isActive}" class="badge bg-success">
                                        <i class="fas fa-check me-1"></i>
                                        Hoạt động
                                    </span>
                                    <span th:unless="${category.isActive}" class="badge bg-secondary">
                                        <i class="fas fa-times me-1"></i>
                                        Không hoạt động
                                    </span>
                                </td>
                                <td th:text="${#temporals.format(category.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2024 10:00</td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/admin/categories/{id}(id=${category.id})}" 
                                           class="btn btn-sm btn-outline-info" title="Xem chi tiết">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/admin/categories/{id}/edit(id=${category.id})}" 
                                           class="btn btn-sm btn-outline-warning" title="Chỉnh sửa">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <form th:action="@{/admin/categories/{id}/toggle(id=${category.id})}" 
                                              method="post" class="d-inline">
                                            <button type="submit" 
                                                    th:class="${category.isActive} ? 'btn btn-sm btn-outline-secondary' : 'btn btn-sm btn-outline-success'"
                                                    th:title="${category.isActive} ? 'Vô hiệu hóa' : 'Kích hoạt'">
                                                <i th:class="${category.isActive} ? 'fas fa-toggle-off' : 'fas fa-toggle-on'"></i>
                                            </button>
                                        </form>
                                        <a th:href="@{/admin/categories/{id}/delete(id=${category.id})}" 
                                           class="btn btn-sm btn-outline-danger" title="Xóa">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(categories.content)}">
                                <td colspan="6" class="text-center text-muted py-4">
                                    <i class="fas fa-inbox fa-3x mb-3"></i>
                                    <br>
                                    Không có danh mục nào
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <nav th:if="${totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/categories(page=${currentPage - 1}, size=${size}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword})}">
                                <i class="fas fa-chevron-left"></i>
                            </a>
                        </li>
                        <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}" 
                            th:classappend="${pageNum == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/admin/categories(page=${pageNum}, size=${size}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword})}" 
                               th:text="${pageNum + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/categories(page=${currentPage + 1}, size=${size}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword})}">
                                <i class="fas fa-chevron-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
