<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Xóa Người Dùng - Admin</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2"><i class="fas fa-trash me-2"></i>Xóa Người Dùng</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <a href="/admin/users" class="btn btn-outline-secondary"><i class="fas fa-arrow-left me-1"></i>Quay Lại</a>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h6 class="m-0"><i class="fas fa-exclamation-triangle me-2"></i>Xác nhận xóa</h6>
                </div>
                <div class="card-body">
                    <p>Bạn có chắc chắn muốn xóa người dùng <strong th:text="${user.username}">user</strong> không?</p>
                    <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="hardDelete" name="hardDelete">
                            <label class="form-check-label" for="hardDelete">Xóa vĩnh viễn</label>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="/admin/users" class="btn btn-secondary">Hủy</a>
                            <button type="submit" class="btn btn-danger">Xác nhận xóa</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
